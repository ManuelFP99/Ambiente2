<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>

  <a-scene>
    
    <a-box color="red" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
    animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
    </a-box>
    <a-sphere color="green"position="0 1.2 -5" radius="1.25" color="green"
    animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
    </a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="lightblue"
    animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">

    </a-cylinder>
    </a-box>
    
   <a-entity environment="
    preset: japan;
    skyType: color;
    skyColor: lightblue;
    horizonColor: white;
    lighting: distant;
    shadow: on;
    shadowSize: 10;
    lightPosition: 0;
    flatShading: true
    ground: hills;
    groundTexture: walkernoise;
    groundColor: green;
    groundColor2:	brown;
    dressing: torii;
    dressingAmount: 10;
    dressingColor: red;
    dressingScale: 1;">
   </a-entity>

  <a-camera position="0 3 0"></a-camera>
   
  </a-scene>
  </body>
</html>
